        <div class="container contenedor">
            <div class="row">
                <div class="col-lg-8">
                    <h2 class="titulo">Registrarse</h2>
                    <form>
                        <div class="mb-3">
                            <label for="inputNombre" class="form-label">Nombre(s):</label>
                            <input type="text" class="form-control" id="inputNombre">
                        </div>
                        <div class="mb-3">
                            <label for="inputApPaterno" class="form-label">Apellido Paterno:</label>
                            <input type="text" class="form-control" id="inputApPaterno">
                        </div>
                        <div class="mb-3">
                            <label for="inputApMaterno" class="form-label">Apellido Materno:</label>
                            <input type="text" class="form-control" id="inputApMaterno">
                        </div>
                        <div class="mb-3">
                          <label for="inputEmail" class="form-label">Correo electrónico:</label>
                          <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="mb-3">
                          <label for="inputPassword" class="form-label">Contraseña:</label>
                          <input type="password" class="form-control" id="inputPassword">
                        </div>
                        <div class="mb-3">
                            <label for="inputPasswordConfirm" class="form-label">Confirmar contraseña:</label>
                            <input type="password" class="form-control" id="inputPasswordConfirm">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="mostrarPassword">
                            <label class="form-check-label" for="mostrarPassword">Mostrar contraseña</label>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="recibirCorreo">
                          <label class="form-check-label" for="recibirCorreo">¿Desea recibir correos electrónicos?</label>
                        </div>
                        <a href="inicioSesion.html"><p>¿Ya tienes una cuenta?, Inicia sesión.</p></a>
                        <button type="submit" class="btn btn-primary">Registrarse</button>

                        <h4 class="tituloRedSocial">Registrarse con:</h4>
                        <div class="d-flex justify-content-around">
                            <a class="btn btn-light facebook">
                                <img src="../assets/images/facebook.ico" alt="" class="iconos">
                                <p class="registroFacebook">Registrarse con Facebok</p>
                            </a>
                            <div class="btn btn-light google">
                                <img src="../assets/images/google.ico" alt="" class="iconos">
                                <p class="registroGoogle">Registrarse con Google</p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col contenedor-imagen">
                    <img src="../assets/images/registro.jpg" alt="" class="img-thumbnail imagen">
                </div>
